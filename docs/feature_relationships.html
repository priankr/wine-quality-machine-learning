<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>
<body>
    <div id="chart" style="width:100%;height:600px;"></div>
    <script>
        // Alcohol vs Quality
        var trace1 = {
            x: [4, 4, 5, 5, 6, 6, 7, 7, 8, 8],
            y: [9.2, 9.5, 9.4, 9.8, 10.1, 10.5, 10.8, 11.3, 11.5, 12.0],
            type: 'box',
            name: 'Alcohol',
            marker: {color: 'rgb(107, 174, 214)'}
        };

        var data = [trace1];

        var layout = {
            title: 'Alcohol Content vs Wine Quality',
            xaxis: {title: 'Quality Score'},
            yaxis: {title: 'Alcohol (%)'},
            showlegend: false,
            margin: {l: 60, r: 30, t: 60, b: 60}
        };

        Plotly.newPlot('chart', data, layout, {responsive: true});
    </script>
</body>
</html>
