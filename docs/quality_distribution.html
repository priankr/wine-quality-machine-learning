<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>
<body>
    <div id="chart" style="width:100%;height:400px;"></div>
    <script>
        var trace1 = {
            x: [4, 5, 6, 7, 8],
            y: [108, 558, 638, 199, 18],
            name: 'Red Wine',
            type: 'bar',
            marker: {color: 'darkred'}
        };

        var trace2 = {
            x: [4, 5, 6, 7, 8],
            y: [55, 899, 1560, 880, 74],
            name: 'White Wine',
            type: 'bar',
            marker: {color: 'gold'}
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Wine Quality Distribution by Type',
            xaxis: {title: 'Quality Score'},
            yaxis: {title: 'Count'},
            barmode: 'group',
            margin: {l: 50, r: 50, t: 50, b: 50}
        };

        Plotly.newPlot('chart', data, layout, {responsive: true});
    </script>
</body>
</html>
